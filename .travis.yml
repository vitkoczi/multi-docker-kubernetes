sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_8c393341f536_key -iv $encrypted_8c393341f536_iv -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  # install & update kubernetes inside travis envirounment
  - gcloud components update kubectl
  # Authorization
  - gcloud auth activate-service-account --key-file service-account.json
  # not name but id
  - gcloud config set project multi-docker-kubernetes
  # set zone what has been selected during creation of kubernetes cluster
  - gcloud config set compute/zone europe-west1-b
  - gcloud container clusters get-credentials multi-docker-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t vitkoczi/react-test-for-k8s -f ./client/Dockerfile.dev ./client
  
script:
  - docker run vitkoczi/react-test-for-k8s npm test -- --coverage

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master